<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Contabilidapp</title>
</h:head>
<body>
<h1>Cargar archivos</h1>
<h:form enctype="multipart/form-data">

    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel for="files" value="Archivos"/>
        <p:fileUpload id="files" fileUploadListener="#{fileUploadForm.handleFileUpload}" mode="advanced"
                      dragDropSupport="false"
                      multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/"/>

        <p:growl id="messages" showDetail="true"/>

    </h:panelGrid>
    <h:panelGrid columns="2" cellpadding="5">
        <p:commandButton value="Finalizar carga" ajax="false" id="endUploadButton"
                         action="#{fileUploadForm.endUpload}" styleClass="ui-priority-primary"/>

    </h:panelGrid>

</h:form>

<br/>
<h:button value="Volver" outcome="/index.xhtml" styleClass="ui-priority-primary"/>

</body>
</html>
