<ui:composition template="/view/templates/common.xhtml">
    <ui:define name="content">

        <h1>Abrir periodo de carga</h1>

        Este proceso abrirá un nuevo periodo de carga de archivos.
        <br/>
        Una vez abierto el periodo, se podrán cargar archivos de transacciones para dicho periodo.
        <br/>
        Para cargar archivos en este periodo, se deberá utilizar el ID del periodo generado.
        <br/>
        <br/>

        <h:form>
            <p:commandButton value="Abrir periodo" ajax="false" id="startPeriodButton"
                             action="#{startUploadPeriodView.startUploadPeriod}" styleClass="ui-priority-primary"/>
        </h:form>

        <h3>
            <a href="../index.xhtml">Volver</a>
        </h3>

    </ui:define>
