<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Contabilidapp</title>
</h:head>
<body>
<h1>Descargar transacciones conglomeradas</h1>
Aqu√≠ se puede descargar el archivo de transacciones conglomeradas para un periodo cerrado.
<br/>
Este archivo contiene en cada linea la suma de todas las transacciones de un determinado
<br/>
cliente para el periodo seleccionado.
<br/>
<br/>

<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    <p:graphicImage name="/AjaxLoading.gif" />
</p:dialog>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="uploadPeriodId" value="ID de periodo:" indicateRequired="false"/>
        <p:selectOneMenu id="uploadPeriodId" value="#{downloadAggregatedView.uploadId}" style="width:150px"
                         required="true"
                         requiredMessage="Debe elegir un periodo">
            <f:selectItem itemLabel="Elija un periodo" itemValue="" noSelectionOption="true" />
            <f:selectItems value="#{downloadAggregatedView.closedUploadIds}" />
        </p:selectOneMenu>

        <p:outputLabel for="downloadButton" value="Transacciones conglomeradas:" />
        <p:commandButton id="downloadButton" value="Descargar" ajax="false" icon="ui-icon-arrowthick-1-s">
            <p:fileDownload value="#{downloadAggregatedView.file}" />
        </p:commandButton>

        <p:growl id="messages" showDetail="true"/>
    </h:panelGrid>
</h:form>

<script type="text/javascript">
    function start() {
        PF('statusDialog').show();
    }

    function stop() {
        PF('statusDialog').hide();
    }
</script>

<h3>
    <a href="../index.xhtml">Volver</a>
</h3>

</body>
</html>
